
<ion-content padding>
  <h3>SIEBD</h3>
  <img src= "assets/imgs/ieadpe_logo.png" alt="logo">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type = "password"></ion-input>
    </ion-item>
      <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="registro()">Registrar</button>
  <ion-item>
    <button ion-button outline item-end icon-start (click)="recuperaSenha()">
      <ion-icon name="star"></ion-icon>
      Esqueceu a Senha?
    </button>
  </ion-item>
</ion-content>
