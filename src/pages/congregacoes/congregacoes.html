<ion-header>
  <ion-navbar>
    <ion-title>Congregações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor ="let item of items">
      <ion-thumbnail item-start>
        <img src="assets/imgs/ieadpe_logo.png">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>Resp: {{item.responsavel}}</p>
    </button>
  </ion-list>
</ion-content>
